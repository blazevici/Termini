<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Termini</title>
    </head>

    <body>
        
        <div class="container">

            <div class="content-container">
                <ul id="appointments">
                    <li>
                        <div class="appointment-container" id="appointment1">
                            
                            <h1>Termin #<span class="number">1</span></h1>

                            <div class="time-container">
                                <div class="time-item" id="year1">
                                    <h4>Godina</h4>

                                    <select id="time-years"></select>
                                </div><!--
                             --><div class="time-item" id="month1">
                                    <h4>Mjesec</h4>

                                    <select id="time-months">
                                        <option value="01">1</option>
                                        <option value="02">2</option>
                                        <option value="03">3</option>
                                        <option value="04">4</option>
                                        <option value="05">5</option>
                                        <option value="06">6</option>
                                        <option value="07">7</option>
                                        <option value="08">8</option>
                                        <option value="09">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div><!--
                             --><div class="time-item" id="day1">
                                    <h4 style="margin-left: -5px;">Dan</h4>

                                    <select id="time-days"></select><!--
                                 --><span id="colon">:</span>
                                </div><!--
                             --><div class="time-item" id="start1" style="margin-left: -3px;">
                                    <h4>Početak</h4>

                                    <select id="time-start"></select>
                                </div><!--
                             --><div class="time-item" id="end1">
                                    <h4>Završetak</h4>

                                    <select id="time-end"></select>
                                </div>
                            </div>
                        </div>
                    </li>

                    <p><a id="addMore">Dodaj još jedan termin</a></p>
                </ul>
            </div>

        </div>
        
        <script src="bundle.js"></script>
    </body>
</html>
